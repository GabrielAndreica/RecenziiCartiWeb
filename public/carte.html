<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Carte</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style-carte.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Titlu în stânga -->
            <a class="navbar-brand" href="/lista-carti">Recenzii Carti</a>

            <!-- Butonul de comutare pentru dispozitive mobile -->
            <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Elementele navbar-ului -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Linkuri în dreapta -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/lista-carti">Carti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Deconectare</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            var menuOpen = false;
            $(".navbar-toggler").click(function(){
                if(menuOpen) {
                    $(".navbar-collapse").collapse('hide');
                    menuOpen = false;
                } else {
                    $(".navbar-collapse").collapse('show');
                    menuOpen = true;
                }
            });
        });
    </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="container mt-4 book-details" id="containerCustom">
    <div class="row">
        <div class="col-md-4">
            <img id="imagineCarte" src="" alt="Imagine carte" class="img-fluid book-image">
        </div>
        <div class="col-md-8">
            <h1 id="titluCarte"></h1>
            <p id="autorCarte" class="book-author"></p>
            <br>
            <p id="descriereCarte" class="book-description"></p>
        </div>
    </div>
    
</div>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
    const pathParts = window.location.pathname.split('/');
    const carteId = pathParts[pathParts.length - 1];

    fetch(`/api/carti/${carteId}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('titluCarte').innerText = data.titlu;
            document.getElementById('imagineCarte').src = data.imagine;
            document.getElementById('autorCarte').innerText = data.autor;
            document.getElementById('descriereCarte').innerText = data.descriere;
        })
        .catch(error => console.error('Eroare la obținerea detaliilor cărții:', error));
});

    </script>

<footer>
    <div class="container">
        <p>2024 Proiect Programare Web.</p>
        <p>Realizat de <a href="#" target="_blank">Gabriel-Ioan Andreica</a></p>
    </div>
</footer>
</body>
</html>
